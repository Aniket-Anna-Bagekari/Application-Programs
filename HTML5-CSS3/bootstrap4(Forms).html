<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
  <link href = "bootstrapStyle4(Forms).css" rel = "stylesheet">
</head>
<body>
  <div class="container">
    <h2>Forms</h2>
    <form>
      <div class="row">
        <div class = "mb-3 col-md-6">
          <label for = "email" class = "form-label">Email</label>
          <input 
            type = "text" 
            class = "form-control" 
            placeholder="Email" 
            id = "email">
        </div>
        <div class = "mb-3 col-md-6">
          <label class = "form-label" for = "pass">Password</label>
          <input 
            type = "text" 
            class = "form-control" 
            placeholder="Password" 
            id = "pass">
        </div>
      </div>
      <div class="mb-3">
        <select class = "form-select">
          <option selected>City</option>
          <option>Belgaum</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Satara</option>
        </select>
      </div>
      <div class="normal mb-3">
        <input type = "checkbox" id = "agree">
        <label for = "agree">Agree</label>
      </div>
      <div class="mb-3 form-check">
        <input type = "checkbox" id = "Agree" class = "form-check-input">
        <label for= "Agree" class = "form-check-label">Agree</label>
      </div>
      <div class="mb-3 form-check">
        <input type = "radio" id = "radio" class = "form-check-input">
        <label for= "radio" class = "form-check-label">Yes</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class = "form-check-input" type = "checkbox" role = "switch" id = "flexSwitchCheckDefault">
        <label for= "flexSwitchCheckDefault" class = "form-check-label">Default Switch checkbox input</label>
      </div>
    </form>
  </div>
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
