<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href = "LoginPageStyle.css" rel = "stylesheet">
  <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel = "stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="loginBox">
      <div class="header">
        <span>Login</span>
      </div>
      <div class="user">
        <input type = "text" id = "u" class = "input">
        <label for = "u" class = "label">Username</label>
        <i class="fa-solid fa-user icon"></i>
      </div>
      <div class="pass">
        <input type = "password" id = "p" class = "input">
        <label for = "p" class = "label">Password</label>
        <i class="fa-solid fa-lock icon"></i>
      </div>
      <div class="remember-forgot">
        <div class="remember">
          <input type = "checkbox" id = "check">
          <label for = "check">Remember Me</label>
        </div>
        <div class="forgot">
          <a href = "#">Forgot password</a>
        </div>
      </div>
      <div class="submit">
        <button type = "btn" class = "sub">Login</button>
      </div>
      <div class="register">
        <span>Don't hav an account? <a href = "#">Register</a></span>
      </div>
    </div>
  </div>
</body>
</html>
